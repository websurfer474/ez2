<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Chess.com</title>
    <script>
        // Function to open the link in the same window (same page)
        function goToChess() {
            window.location.replace("https://www.chess.com");
        }
    </script>
</head>
<body>

    <h1>Welcome to My Test Page</h1>
    <p>Click the button below to go to Chess.com:</p>

    <!-- Button that triggers the JavaScript function to open Chess.com in the same page -->
    <button onclick="goToChess()">Go to Chess.com</button>

    <!-- Optional content for demonstration -->
    <div style="height: 1000px;"></div> <!-- Space for scrolling -->

</body>
</html>
